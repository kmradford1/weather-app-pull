<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <a href="#geolocation" class="button">Current Location</a>
    <a href="#city1" class="button">Spangle</a>
    <a href="#city2" class="button">Spokane</a>
    
    <!-- Geo -->
    <div class="card" id="geolocation">
      
      <div class="header">
        <div class="card-header-title city">Geo</div>
        <div class="card-header-title temp">Temp</div>
        <div class="card-header-title currently">Currently</div>
        <div class="card-header-title high">High</div>
        <div class="card-header-title low">Low</div>
      </div>

      <div class="card-image">
        <img src="http://placehold.it/200x200">
      </div>
      
    </div>

    <!-- City One -->
    <div class="card" id="city1">
      
      <div class="header">
        <div class="card-header-title city">City #1</div>
        <div class="card-header-title temp">Temp</div>
        <div class="card-header-title currently">Currently</div>
        <div class="card-header-title high">High</div>
        <div class="card-header-title low">Low</div>
      </div>

      <div class="card-image">
        <img src="http://placehold.it/200x200">
      </div>
      
    </div>
    
    <!-- City Two -->
    <div class="card" id="city2">
      
      <div class="header">
        <div class="card-header-title city">City #2</div>
        <div class="card-header-title temp">Temp</div>
        <div class="card-header-title currently">Currently</div>
        <div class="card-header-title high">High</div>
        <div class="card-header-title low">Low</div>
      </div>

      <div class="card-image">
        <img src="http://placehold.it/200x200">
      </div>
      
    </div>
    

<!-- jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Weather plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<!-- Our scripts -->
<script src="js/scripts.js"></script>

</body>
</html>
